<html lang="en">

            </form>
            <ul class="todos">

                        Entregar el Proyecto Liz
                    </label>
                    <i class="far fa-trash-alt delete">borrar</i>
                </li>
                <li>
                    <input type="checkbox" id="todo_3">
                    <label for="todo_3">
                        <span class="check"></span>

                    </label>
                    <i class="far fa-trash-alt delete">borrar</i>
                </li>
            </ul>
        </div>

</body>
</html>

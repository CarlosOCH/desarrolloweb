<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9cbcf529ea.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <title>Notas</title>
    
</head>
<body>
    <header>
        <div class="overlay">
            <h1>Notas</h1>
        </div>
    </header>

    <div class="notas">
        <div class="content">
            <form class="add">
                <input type="text" name="add" placeholder="Agregar Notas...">
                <div class="input-buttons">
                    <a href="#0" class="add-todo">
                        <i class="fas fa-plus add"></i>
                    </a>
                </div>
            </form>
            <ul class="todos">
                <li>
                    <input type="checkbox" id="todo_1">
                    <label for="todo_1">
                        <span class="check"></span>
                        Entregar mi Proyecto de Notas
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                        
                </li>
                <li>
                    <input type="checkbox" id="todo_2">
                    <label for="todo_2">
                        <span class="check"></span>
                        Sacar 10 en el proyecto de notas
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li>
                    <input type="checkbox" id="todo_3">
                    <label for="todo_3">
                        <span class="check"></span>
                        Sacar 10 en la clase de Liz
                    </label>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
        </div>
    </div>
    
</body>
<script type="text/javascript" src="funciones.js"></script>
</html>
